<form method = "post">
    {% csrf_token%}
    ID : <input type="text" name="user_id">
    <br>
    이름 : <input type="text" name="user_name">
    <br>
    <input type="submit" value="회원가입">
    <button type="submit">회원가입</button>
</form>

<script src="http://code.jquery.com/jquery-3.1.1.min
.js"></script>
<script>
    $('input:submit').click(function() {
        $.ajax({
            url: '/join',
            type: 'post',
            data: $('form').serialize(),
            success: function(result){
                alert(result)
            }
         })
        return false //submit의 기본기능을 막기 위해서
    })
</script>
